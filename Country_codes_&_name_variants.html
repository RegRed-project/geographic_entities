<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country codes & name variants</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 15px; }
        .container { max-width: 100%; margin: 0 auto; background: white; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        h1 { color: #333; font-size: 1.6em; margin: 0; }
        .buttons { display: flex; gap: 10px; }
        .btn { background: #667eea; color: white; padding: 8px 16px; border-radius: 3px; text-decoration: none; border: none; cursor: pointer; font-size: 0.9em; }
        .btn:hover { background: #5568d3; }
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 20px; align-items: end; }
        .search-box { display: flex; flex-direction: column; }
        .search-box label { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        .search-box input { padding: 8px 12px; border: 1px solid #ddd; border-radius: 3px; }
        .search-box input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 4px rgba(102, 126, 234, 0.3); }
        .stats { font-size: 0.9em; color: #666; }
        .loading { text-align: center; padding: 40px; color: #667eea; font-weight: bold; }
        .table-container { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th { background: #f0f0f0; padding: 8px; text-align: left; font-weight: bold; border-bottom: 2px solid #ddd; position: sticky; top: 0; }
        td { padding: 6px 8px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 20px; flex-wrap: wrap; }
        .pagination button { padding: 6px 10px; border: 1px solid #ddd; background: white; border-radius: 3px; cursor: pointer; font-size: 0.85em; }
        .pagination button.active { background: #667eea; color: white; border-color: #667eea; }
        .pagination button:hover { background: #f0f0f0; }
        .page-info { text-align: center; font-size: 0.85em; color: #666; margin: 10px 0; }
        .no-results { padding: 20px; text-align: center; color: #999; }
        footer { text-align: center; margin-top: 30px; padding-top: 15px; border-top: 1px solid #eee; font-size: 0.85em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Country codes & name variants</h1>
            <div class="buttons">
                <a href="Country_codes_&_name_variants.csv" class="btn" download>‚¨á CSV</a>
                <a href="index.html" class="btn">‚Üê Index</a>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <label for="searchInput">üîç Search all columns:</label>
                <input type="text" id="searchInput" placeholder="Type to search...">
            </div>
            <div class="stats">
                <div>Showing <span id="showing">0</span> of <span id="total">315</span></div>
            </div>
        </div>
        
        <div id="loading" class="loading">‚è≥ Loading CSV...</div>
        <div class="table-container" id="tableContainer" style="display:none;">
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="page-info" id="pageInfo"></div>
        <div class="pagination" id="pagination"></div>
        
        <footer>
            <p><a href="index.html" style="color: #667eea;">‚Üê Return to Index</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 150;
        
        function loadData() {
            Papa.parse('Country_codes_&_name_variants.csv', {
                header: true,
                skipEmptyLines: true,
                download: true,
                complete: function(results) {
                    allData = results.data;
                    filteredData = allData;
                    displayTable();
                    updateStats();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                },
                error: function(error) {
                    document.getElementById('loading').innerText = '‚ùå Error loading CSV: ' + error.message;
                }
            });
        }
        
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const input = this.value.toLowerCase();
            if (!input) {
                filteredData = allData;
            } else {
                filteredData = allData.filter(row => 
                    Object.values(row).some(val => 
                        String(val).toLowerCase().includes(input)
                    )
                );
            }
            currentPage = 1;
            displayTable();
            updateStats();
        });
        
        function displayTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100" class="no-results">No results found</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('pageInfo').innerHTML = '';
                return;
            }
            
            // Create header
            if (thead.innerHTML === '') {
                const headers = Object.keys(allData[0]);
                const headerRow = '<tr>' + headers.map(h => '<th>' + (h || '').substring(0, 50) + '</th>').join('') + '</tr>';
                thead.innerHTML = headerRow;
            }
            
            // Pagination
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredData.slice(start, end);
            
            // Render rows
            tbody.innerHTML = pageData.map(row => {
                const values = Object.values(row).map(v => '<td>' + (v || '') + '</td>').join('');
                return '<tr>' + values + '</tr>';
            }).join('');
            
            document.getElementById('pageInfo').innerText = 'Page ' + currentPage + ' of ' + totalPages;
            
            // Pagination buttons
            let paginationHtml = '';
            if (currentPage > 1) {
                paginationHtml += '<button onclick="currentPage = 1; displayTable()">First</button>';
                paginationHtml += '<button onclick="currentPage--; displayTable()">‚óÄ</button>';
            }
            
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                if (i === currentPage) {
                    paginationHtml += '<button class="active" onclick="currentPage = ' + i + '; displayTable()">' + i + '</button>';
                } else {
                    paginationHtml += '<button onclick="currentPage = ' + i + '; displayTable()">' + i + '</button>';
                }
            }
            
            if (currentPage < totalPages) {
                paginationHtml += '<button onclick="currentPage++; displayTable()">‚ñ∂</button>';
                paginationHtml += '<button onclick="currentPage = ' + totalPages + '; displayTable()">Last</button>';
            }
            
            document.getElementById('pagination').innerHTML = paginationHtml;
        }
        
        function updateStats() {
            document.getElementById('showing').innerText = filteredData.length;
        }
        
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
